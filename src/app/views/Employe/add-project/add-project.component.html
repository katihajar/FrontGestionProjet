<div class="container mx-auto px-4 h-full">
  <div class="flex items-center justify-center h-full" style="">
    <div style="float: left;" class="w-full lg:w-6/12 px-2">
      <div
        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0">
        <div class="rounded-t mb-0 px-6 py-6">
          <div class="text-center mb-3">
            <h6 class="text-blueGray-500 text-sm font-bold">Create Project </h6>
          </div>
          <hr class="mt-6 border-b-1 border-blueGray-300" />
        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">

          <form #monForm=ngForm>
            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Project Name
              </label>
              <input
                [(ngModel)]="selectedProject.nomProjet"
                type="text" name="name"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Name"
                required="required"
              />
            </div>
            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Project Description
              </label>
              <input
                [(ngModel)]="selectedProject.description"
                type="text"  name="description"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Description"
                required="required"
              />
            </div>

            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Budget
              </label>
              <input
                [(ngModel)]="selectedProject.cout"
                required="required"
                type="number"  name="Budget"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Budget"
              />
            </div>
            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Start Date
              </label>
              <input
                [(ngModel)]="selectedProject.dateDebut"
                required="required"
                type="date"  name="dateDebut"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Start Date"
              />
            </div>
            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                End Date
              </label>
              <input
                [(ngModel)]="selectedProject.dateFin"
                required="required"
                type="date"  name="dateFin"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="End Date"
              />
            </div>
            <div>
              <div
                class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0">
                <div class="rounded-t mb-0 px-6 py-6">
                  <div class="text-center mb-3">
                    <h6 class="text-blueGray-500 text-sm font-bold">Create Task </h6>
                  </div>
                  <hr class="mt-6 border-b-1 border-blueGray-300" />
                </div>
                <div class="flex-auto px-4 lg:px-10 py-10 pt-0">

                  <form #monForm1=ngForm>
                    <div class="relative w-full mb-3">
                      <label
                        class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                        htmlFor="grid-password"
                      >
                        Task Name
                      </label>
                      <input
                        type="text" name="name"
                        [(ngModel)]="task.nom"
                        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                        placeholder="Name"
                        required="required"
                      />
                    </div>
                    <div class="relative w-full mb-3">
                      <label
                        class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                        htmlFor="grid-password"
                      >
                        Task Description
                      </label>
                      <input
                        [(ngModel)]="task.taskDescription"
                        type="text"  name="description"
                        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                        placeholder="Description"
                        required="required"
                      />
                    </div>


                    <div class="relative w-full mb-3">
                      <label
                        class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                        htmlFor="grid-password"
                      >
                        Start Date
                      </label>
                      <input
                        required="required"
                        [(ngModel)]="task.dateDebut"
                        type="date"  name="dateDebut"
                        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                        placeholder="Start Date"
                      />
                    </div>
                    <div class="relative w-full mb-3">
                      <label
                        class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                        htmlFor="grid-password"
                      >
                        End Date
                      </label>
                      <input
                        [(ngModel)]="task.dateFin"
                        required="required"
                        type="date"  name="dateFin"
                        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                        placeholder="End Date"
                      />
                    </div>



                    <div class="text-center mt-6">
                      <button [disabled]=!monForm1.valid
                              class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
                              type="button"
                              (click)="addTask()"
                      >
                        add Task
                      </button>
                    </div>
                  </form>
                </div>
              </div>

            </div>

            <div class="text-center mt-6">
              <button [disabled]=!monForm.valid
                      class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
                      type="button"
                      (click)="AddProject()"
              >
                Add Project
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div style="float: right;" class="flex lg:w-6/12 flex-wrap mt-4">
      <div class="w-full mb-12 px-4">
        <div
          class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded"
          [ngClass]="color === 'light' ? 'bg-white' : 'bg-red-900 text-white'"
        >
          <div class="rounded-t mb-0 px-4 py-3 border-0">
            <div class="flex flex-wrap items-center">
              <div class="relative w-full px-4 max-w-full flex-grow flex-1">
                <h3
                  class="font-semibold text-lg"
                  [ngClass]="color === 'light' ? 'text-blueGray-700' : 'text-white'"
                >
                  Card Tables
                </h3>
              </div>
            </div>
          </div>
          <div class="block w-full overflow-x-auto">
            <!-- Projects table -->
            <table mat-table class="items-center w-full bg-transparent border-collapse">
              <thead>
              <tr>
                <th
                  class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
                  [ngClass]="
              color === 'light'
                ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
                : 'bg-red-800 text-red-300 border-red-700'
            "
                >
                  Task
                </th>
                <th
                  class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
                  [ngClass]="
              color === 'light'
                ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
                : 'bg-red-800 text-red-300 border-red-700'
            "
                >
                  Description
                </th>
                <th
                  class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
                  [ngClass]="
              color === 'light'
                ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
                : 'bg-red-800 text-red-300 border-red-700'
            "
                >
                  Start Date
                </th>
                <th
                  class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
                  [ngClass]="
              color === 'light'
                ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
                : 'bg-red-800 text-red-300 border-red-700'
            "
                >
                  End date
                </th>

                <th
                  class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
                  [ngClass]="
              color === 'light'
                ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
                : 'bg-red-800 text-red-300 border-red-700'
            "
                >pourcentage</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let task of ListAddTask">
                <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs st p-4">{{task.nom}} </td>
                <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs  p-4 st" > {{task.taskDescription}}</td>
                <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs st p-4">
                  {{task.dateDebut | date:'d MMM Y'}}
                </td>
                <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">

                  {{task.dateFin | date:'d MMM Y'}}
                </td>
               <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4"> <div class="flex items-center">
                  <span class="mr-2">{{task.pourcentage}}%</span>
                  <div class="relative w-full" *ngIf="task.pourcentage<70 && task.pourcentage>=40">
                    <div
                      class="overflow-hidden h-2 text-xs flex rounded bg-orange-200"
                    >
                      <div
                        [ngStyle]="{'width': task.pourcentage+'%'}"
                        class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-orange-500"
                      ></div>
                    </div>
                  </div>
                  <div class="relative w-full" *ngIf="task.pourcentage>=70">
                    <div
                      class="overflow-hidden h-2 text-xs flex rounded bg-emerald-200"
                    >
                      <div
                        [ngStyle]="{'width': task.pourcentage+'%'}"
                        class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-emerald-500"
                      ></div>
                    </div>
                  </div>
                  <div class="relative w-full" *ngIf="task.pourcentage<40">
                    <div
                      class="overflow-hidden h-2 text-xs flex rounded bg-red-200"
                    >
                      <div
                        [ngStyle]="{'width': task.pourcentage+'%'}"
                        class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-red-500"
                      ></div>
                    </div>
                  </div>
                </div>
                </td>

              </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>

    </div>
  </div>
  </div>
